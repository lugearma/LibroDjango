<html>
<head>
	<title>Contactame</title>
</head>
<body>
	<h1>Contactanos</h1>
	{% if form.errors %}
		<p style="color:red;">
			Porfa corrige el error{{ form.errors|pluralize }}
		</p>
	{% endif %}

	<form action="/contacto/" method="POST">
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit"value="Submit">
	</form>
</body>
</html>
